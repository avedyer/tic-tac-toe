<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
            Tic Tac Toe
        </h1>
        <div class="players">
            <h3>P1</h3>
            <h3>P2</h3>
            <h3></h3>
            <h3>
                <span class="playerType">Human</span>
                <span class="playerType">Computer</span>
            </h3>
            <h3 class="ellipsis P1">
                <span class="dot delay0"></span><span class="dot delay1"></span><span class="dot delay2"></span>
            </h3>
            <h3 class="ellipsis P2">
                <span class="dot delay0"></span><span class="dot delay1"></span><span class="dot delay2"></span>
            </h3>
        </div>

        <div class="gameboard"></div>

        <h2 class="winner"></h2>
        <h2 class="restart">Restart</h2>
    </body>
    <script src="script.js"></script>
</html>

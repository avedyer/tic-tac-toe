<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="playerInfo">
            <h3 class="player">P1</h3>
            <h3 class="player">P2</h3>
            <h3></h3>
            <h3>
                <span class="playerType">Human</span>
                <span class="playerType">Computer</span>
            </h3>
            <h3 class="ellipsis P1">
                <span class="dot delay0"></span><span class="dot delay1"></span><span class="dot delay2"></span>
            </h3>
            <h3 class="ellipsis P2">
                <span class="dot delay0"></span><span class="dot delay1"></span><span class="dot delay2"></span>
            </h3>
        </div>

        <div class="gameboard"></div>

        <h1 class="winner"></h1>
        <h2 class="restart">Restart</h2>
    </body>
    <footer>
        Made by <a href="https://github.com/avedyer">
            <img src="./imgs/github-logo.png"> Avery Dyer
        </a>
    </footer>
    <script src="script.js"></script>
</html>
